<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>送上祝福</title>
    <script src="Js/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="Js/snowfall.jquery.js" type="text/javascript"></script>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>
<body id="mybody" style="position: relative; 
  background: #34b9fe url(images/bg31.jpg) no-repeat top;
    background-attachment: fixed;">


<!-- 左上角箭头 -->
    <a href="Index.htm">
        <img src="images/return.png" width="50px" height="50px" /></a>
<!-- 左上角箭头 -->


<div style="margin: 0 auto; width: 600px; margin-top: 100px;">
  <div style="background: url(images/bgcomment.jpg) no-repeat top; width: 600px; height: 400px;">

  <div id="app">


    <cmt-box @func="loadComments"></cmt-box>


    <ul class="list-group">
      <br />
      <br />
      <li class="list-group-item" style="border: 1px solid #000;border-radius: 10px;" v-for="item in list" :key="item.id">
        <span class="badge" style='background-color: #82a6f5;'>姓名： {{ item.user }}</span>
        {{ item.content }}
        <br />

      </li>
    </ul>


  </div>


  <template id="tmpl">
    <div style="padding: 150px 0 0 260px; margin-top: 200px;">

      <div class="form-group">
        <label>姓名：</label>
        <input type="text" class="form-control" style="width: 150px; border: 1px solid #FB549C;" v-model="user">
      </div>

      <div class="form-group">
        <label>评论内容：</label>
        <textarea class="form-control" style="width: 250px; height:90px; border: 1px solid #FB549C;" v-model="content"></textarea>
      </div>

      <div class="form-group">
        <input type="button" value="发表评论" class="btn btn-primary" @click="postComment">
      </div>

    </div>
  </template>
  </div>
</div>

  <script>

    var commentBox = {
      data() {
        return {
          user: '',
          content: ''
        }
      },
      template: '#tmpl',
      methods: {
        postComment() { // 发表评论的方法
          var comment = { id: Date.now(), user: this.user, content: this.content }

          // 从 localStorage 中获取所有的评论
          var list = JSON.parse(localStorage.getItem('cmts') || '[]')
          list.unshift(comment)
          // 重新保存最新的 评论数据
          localStorage.setItem('cmts', JSON.stringify(list))

          this.user = this.content = ''

          // this.loadComments() // ?????
          this.$emit('func')
        }
      }
    }

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        list: [
          { id: Date.now(), user: '李白', content: '天生我材必有用' },
          { id: Date.now(), user: '江小白', content: '劝君更尽一杯酒' },
          { id: Date.now(), user: '小马', content: '我姓马， 风吹草低见牛羊的马' }
        ]
      },
      beforeCreate(){ // 注意：这里不能调用 loadComments 方法，因为在执行这个钩子函数的时候，data 和 methods 都还没有被初始化好

      },
      created(){
        this.loadComments()
      },

      methods: {
        loadComments() { // 从本地的 localStorage 中，加载评论列表
          var list = JSON.parse(localStorage.getItem('cmts') || '[]')
          this.list = list
        }
      },
      components: {
        'cmt-box': commentBox
      }
    });
  </script>






</body> 

<script type="text/javascript">
    $(document).snowfall('clear');
    $(document).snowfall({
        image: "images/huaban.png",
        flakeCount: 30,
        minSize: 5,
        maxSize: 22
    });
</script>
